<!-- Start Login Register Area -->
<div class="htc__login__register bg__white ptb--130" style="background: rgba(0, 0, 0, 0) url(app/images/bg/1.jpg) no-repeat scroll center center / cover ;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 ml-auto mr-auto">
                <ul class="login__register__menu nav justify-contend-center" role="tablist">
                    <li role="presentation" class="login active"><a class="active" ui-sref="#" id="loginMenu" href="#login" role="tab" id="" data-toggle="tab">Login</a></li>
                    <li role="presentation" class="register"><a ui-sref="#" href="#register" id="registerMenu" role="tab" data-toggle="tab">Register</a></li>
                </ul>
            </div>
        </div>
        <!-- Start Login Register Content -->
        <div class="row tab-content">
            <div class="col-md-6  ml-auto mr-auto">
                <div class="htc__login__register__wrap">
                    <!-- Start Single Content -->
                    <div id="login" role="tabpanel" class="single__tabs__panel tab-pane active">
                        <form class="login" name="loginf">
                            <input type="email" ng-model="login.email" placeholder="User Name*" required>
                            <input type="password" ng-model="login.password" placeholder="Password*" required>

                            <div class="htc__login__btn mt--30">
                                <button ng-disabled="!loginf.$valid" ng-click="logins()" id="loginButton"><a href="">Login</a></button>
                            </div>
                        </form>
