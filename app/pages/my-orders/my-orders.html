<!-- Start Bradcaump area -->
<div class="ht__bradcaump__area" style="background: rgba(0, 0, 0, 0) url(app/images/bg/1.jpg) no-repeat scroll center center / cover ;">
    <div class="ht__bradcaump__wrap">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="bradcaump__inner text-center">
                        <h2 class="bradcaump-title">My Orders</h2>
                        <nav class="bradcaump-inner">
                            <a class="breadcrumb-item" href="index.html">Home</a>
                            <span class="brd-separetor">/</span>
                            <span class="breadcrumb-item active">Orders</span>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Bradcaump area -->
<!-- wishlist-area start -->
<div class="wishlist-area ptb--120 bg__white">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="wishlist-content">
                    <form action="#">
                        <div class="wishlist-table table-responsive">
                            <table>
                                <thead>
                                <tr>
                                    <th class="product-remove"><span class="nobr">ID</span></th>
                                    <th class="product-thumbnail">Date</th>
                                    <th class="product-name"><span class="nobr">Name</span></th>
                                    <th class="product-price"><span class="nobr"> Status </span></th>
                                    <th class="product-stock-stauts"><span class="nobr"> Total </span></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="order in orders">
                                    <td>{{order.id}}</td>
                                    <td class="product-thumbnail">{{order.createdTime | date}}</td>
                                    <td class="product-name">{{order.fields.Name}}</td>
                                    <td class="product-stock-status">{{order.fields.Status}}</td>
                                    <td class="product-price">{{order.fields['Order Total Cost'] | currency : "USD$" : 2}}</td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="6">
                                        <div class="wishlist-share">
                                            <h2 class="wishlist-share-title">Orders Total: <strong>{{totalOrders | currency : 'USD$' : 2}}</strong></h2>

                                        </div>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- wishlist-area end -->
